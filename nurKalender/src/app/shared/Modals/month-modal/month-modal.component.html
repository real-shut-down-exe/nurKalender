<div class="modal-overlay" (click)="cancel()">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <h2>Select Month</h2>
        <select [(ngModel)]="selectedMonth" class="custom-select">
            <option *ngFor="let month of months" [value]="month.id" class="custom-option">{{ month.name }}</option>
        </select>
        <button (click)="confirmMonth()" class="selectButton">Select</button>
    </div>
</div>
