<div class="container-header">
    <div class="header">
        <div class="header-child-left">
            <span class="text-Month">
                September
            </span>
            <span class="text-year">
                2024
            </span>
        </div>
        <div class="header-child-right">
            <span class="monthly-spand">
                Monthly Spend
            </span>
            <span class="currency">
                3452.69 .-
            </span>
        </div>
    </div>
</div>

<div class="kalenderContainer">
    <div class="kalender">
        <div class="month">

                <button (click)="changeMonth(-1)">Ã–nceki</button>

                {{ day !== null ? day : '' }}
